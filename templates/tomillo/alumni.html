{% extends 'tomillo/template.html' %}
{% load static %}
{% block content %}
			
			<!-- Static Header -->
			<div class="header-text">
				<div class="header-text-inner">
					<p class="wow fadeIn" data-wow-duration="2s" data-wow-delay=".7s">Our Students' CV</p>
					<h1 class="wow fadeInLeft" data-wow-duration="1.5s">Alumni</h1>
				</div>
			</div><!-- /header-text -->
		</div>
	</header>
	<!-- /Section: intro -->
	
	<!-- /////////////////////////////////////////Content -->
	<div id="page-content">
		
		<div class="box-content">
			<div class="container">
				<div class="row">
					<div class="col-md-8 col-md-offset-2">
						<!-----------------Content-------------------->
						<article>
							<div class="wrap-post"><!--Start Box-->
								<div class="entry-header">
									<h2 class="entry-title"><a href="single.html">RETRO GALLERY: FRAGMENTING PERSISTENT FLIGHT AND PATHOLOGY</a></h2>
									
								</div>
								<div class="post-thumbnail-wrap">
									<div class="portfolio-box zoom-effect">
										<img src="{% static 'images/11.jpg' %}" class="img-responsive" alt="">
									</div>
								</div>
								<div class="entry-content">
									<a class="btn btn-skin" href="single.html">Read More</a>
								</div>
							</div>
						</article>

						<div class="row">
							{% for a in alumni %}
							<div class="col-md-4 text-center animate-box">
								<div class="product">
									<div class="product-grid" style="background-image:url('{{ a.foto.url }}');">
										<div class="inner">
											<p>
												<!-- Aquí va el link al CV, ya sea abriendo otra pestaña o descargando -->
												<a href="{% url 'tomillo:contact' a.id %}" class="icon"><i class="icon-eye"></i></a>
											</p>
										</div>
									</div>
								</div>
							</div>
							{% endfor %}
						</div>
					</div>
				</div>
			</div>
		</div>
		
	</div>

	<script>
		function Barrita() {
			$('#alum').addClass('active');
        }
		window.onload = Barrita
    </script>

{% endblock content %}
